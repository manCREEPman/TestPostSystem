{% extends 'main.html' %}

{% block content %}
<div>Создание заданий для теста "{{ test_title }}"</div>
    <hr>
    <form id="post_form" method="post" action="/create_tasks?test_id={{test_id}}&" enctype="multipart/form-data">
        {% csrf_token %}
        {{ tasks_forms.management_form }}
        {% for form in tasks_forms %}
            {{ form.as_p }}
            <hr>
        {% endfor %}
        <input type="submit" name="submit" value="Submit" />
    </form>
{% endblock %}
