{% extends 'main.html' %}

{% block content %}
    {% for test in queryset %}
        <div>
            <img src="{{test.picture.url}}" alt="Картинка теста">
            <div>{{test.title}}</div>
            <div><a href="/pass_test/{{test.id}}">Пройти тест</a></div>
        </div>
    {% endfor %}
{% endblock %}
