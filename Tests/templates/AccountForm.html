{% extends 'main.html' %}

{% block content %}
    <div>
        <h4>{{user.nickname}}</h4>
    </div>
    <hr>
    {% for user_test in user_tests %}
        <img src="{{user_test.test_id.picture.url}}" alt="Картинка теста">
        <div>{{user_test.test_id.title}}</div>
        <br>
        <h5>Баллы:</h5> <div>{{user_test.result_points}}</div>
        <hr>
    {% endfor %}
{% endblock %}
