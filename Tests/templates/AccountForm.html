{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TestPostSystem</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
     <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body style="font-family: Roboto, sans-serif;">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background-color: #dfe8ee;">
        <div class="container"><a class="navbar-brand" href="#">TestSuite</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{%url 'news' %}">Посты</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{%url 'tests' %}">Тесты</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{%url 'account' %}">Личный кабинет</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{%url 'logout' %}">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 35px;"><i class="far fa-user" style="font-size: 150px;margin-left: auto;margin-right: auto;display: block;width: 132px;color: #186d6d;"></i>
        <p class="text-center" style="margin-top: 15px;font-size: large;">{{request.user}}</p>
    </div>
    <p class="text-center" style="font-size: x-large;padding-top: 10px;">Результаты тестов:</p>
    <hr>
    {% for user_test in user_tests %}
    <div class="container" style="margin-top: 20px;">
        <div class="row" style="justify-content: space-between;">
            <div class="col" style="flex: 0 1;margin-right: 10px;"><img class="rounded-circle" style="width: 200px; height: 200px;" src="{{user_test.test_id.picture.url}}"></div>
            <div class="col" style="flex: 0 1;">
                <p class="text-center" style="font-size: medium;width: 500px;">{{user_test.test_id.title}}<br><br></p>
            </div>
            <div class="col" style="flex: 0 1;">
                <div class="row">
                    <div class="col">
                        <p class="text-center" style="font-size: x-large;padding-top: 30px;">{{user_test.result_points}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center" style="width: 230px;border-top: initial;border-color: initial;">
                        <p class="text-center" style="font-size: x-large;border-top: 1px solid black;padding-top: 21px;width: 100px;display: block;margin-left: auto;margin-right: auto;">{{user_test.test_id.max_points}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
      {% endfor %}


    <div class="footer-basic" style="margin-top: 30px;background-color: #dfe8ee;">
        <footer>
              <ul class="list-inline">
                <li class="list-inline-item"></li>

                <li class="list-inline-item"></li>
            </ul>
            <p class="copyright">TestSuite © 2021</p>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
