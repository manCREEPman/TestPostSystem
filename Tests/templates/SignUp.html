{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TestPostSystem</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="posts/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="posts/fonts/ionicons.min.css">
    <link rel="stylesheet" href="posts/css/styles.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">



</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background-color: #dfe8ee;">
        <div class="container"><a class="navbar-brand" href="#">TestSuite</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"></li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="login-clean" style="background-color: #ffffff;font-family: Roboto, sans-serif;">
        <form method="POST" action="">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-log-in" style="color: #208f8f;"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Login"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #208f8f;">Sign Up</button></div>
        </form>
    </div>
    <div class="footer-basic" style="margin-top: 30px;background-color: #dfe8ee;">
        <footer>
               <ul class="list-inline">
                <li class="list-inline-item"></li>

                <li class="list-inline-item"></li>
            </ul>
            <p class="copyright">TestSuite Â© 2021</p>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
